version: "3"

services:
  test_mdb:
    container_name: intelygenz-test.mdb
    image: mongo:latest
    ports:
      - 27017:27017

  test_mdb_data:
    image: mongo:latest
    links:
      - test_mdb
    volumes:
      - ./data:/var/tmp/data
    command:
      mongoimport --host test_mdb /var/tmp/data/restaurant.json

